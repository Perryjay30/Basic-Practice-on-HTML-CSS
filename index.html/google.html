<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google clone</title>
    <link rel="stylesheet" href="../style.css/google.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="google">
        <h1><span class="G">G</span><span class="oo">o</span><span class="o">o</span><span class="g">g</span><span class="l">l</span><span class="e">e</span></h1>
    </div>
    <input class="input" type="text" placeholder="Search Google or type a URL">
    <div class="input-button">
        <button class="search">Google Search</button>
        <button class="lucky">I'm feeling Lucky</button>
    </div>
</body>
</html>
