<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Practise</title>
</head>
<body style="height: 3000px;
        padding-top: 60px;
        padding-left: 80px;">  
    <div style="background-color: black;
        color: white;
        position: fixed; 
        top: 0px;
        left: 0px; 
        right: 0px;
        height: 50px;
    ">
        header
    </div>

    <div style="background-color: blue;
         color: white;
        position: fixed;
        left: 0;
        bottom: 0;
        top: 50px;
        width: 72px;
        ">
        sidebar
        <div style="
            position: absolute;
            background-color: red;
            color: white;
            top: 0px;
            /* left: 10px; */
            right: 0px;
            
            ">
            x
        </div>
    </div>

    <div style="
        position: absolute;
        background-color: red;
        color: white;
        top: 60px;
        /* left: 10px; */
        right: 10px;
        
        ">
        absolute
    </div>

    <div style="background-color: lightgreen;
        height: 200px;
        width: 200px;
        margin-top: 60px;">div 1</div>
        <div style="
        background-color: lightcoral;
        height: 200px;
        width: 200px;
        position: relative;">
        div 2
        <div style="
        position: absolute;
        background-color: black;
        color: white;
        bottom: 10px;
        right: 10px;
        ">
        5:00
        </div>
    </div>
</body>
</html>
